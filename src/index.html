<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New Tab</title>
	<link rel="stylesheet" type="text/css" href="css/dropdown.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<link rel="stylesheet" type="text/css" href="css/fonts.css" />
</head>
<body>
	<img src="" alt="" id="background-image-loader">
	<div id="background-image" class="show"></div>
	<div id="top-row" class="row">
		<div class="col">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-grid btn" id="grid-btn"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
		</div>
		<div class="col">
			<!-- Sharing functionality removed -->
		</div>
	</div>

	<div id="top-sites" class=""></div>

	<div id="quote-wrapper">
		<h1 id="quote"></h1>
		<p id="author"></p>
	</div>

	<div id="bottom-row" class="row">
		<div class="col">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-settings popup-toggle" id="settings-btn" data-popup="settings-popup"><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path><circle cx="12" cy="12" r="3"></circle></svg>
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-info btn popup-toggle" id="info-btn" data-popup="info-popup"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12" y2="8"></line></svg>
			<button id="new-quote">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-refresh-cw"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
				<span>New quote</span>
			</button>
			<p id="suggestor"></p>
		</div>
		<div class="col">
			<!-- External link removed -->
		</div>
	</div>

	<div class="popup" id="info-popup">
		<p id="made-by">Made with <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-heart" id="heart"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg> by Emil Carlsson.<br />Icons by Feather Icons.<br />Modified for offline use.</p>
	</div>

	<div class="popup" id="settings-popup">
		<label for="quote-font-select">Quote Font</label>
		<select id="quote-font-select" class="font-select" data-context="quote"></select>

		<label for="author-font-select">Author Font</label>
		<select id="author-font-select" class="font-select" data-context="author"></select>

		<div class="toggle-row">
			<label for="top-sites-toggle">Always show top sites</label>
			<input type="checkbox" id="top-sites-toggle" class="settings-toggle" data-context="top-sites">
			<label for="top-sites-toggle" class="toggle"></label>
		</div>

		<div class="toggle-row">
			<label for="background-toggle">Show background image</label>
			<input type="checkbox" id="background-toggle" class="settings-toggle" data-context="background" checked>
			<label for="background-toggle" class="toggle"></label>
		</div>

		<div class="toggle-row">
			<label for="auto-refresh-quote-toggle">Auto-refresh new quotes</label>
			<input type="checkbox" id="auto-refresh-quote-toggle" class="settings-toggle" data-context="auto-refresh">
			<label for="auto-refresh-quote-toggle" class="toggle"></label>
		</div>

		<label>Choose background color</label>
		<div class="color-row" id="background-color-list"></div>

		<label>Choose font color</label>
		<div class="color-row" id="font-color-list"></div>
	</div>

	<!-- dev -->
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery.dropdown.min.js"></script>
	<script src="js/constants.js"></script>
	<script src="js/webfont.js"></script>
	<script src="js/func.js"></script>
	<script src="js/available-logotypes.js"></script>
	<script src="js/mostvisited.js"></script>
</body>
</html>
